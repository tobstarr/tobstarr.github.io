#cloud-config

---
ssh_authorized_keys:
  - "ssh-rsa  tobias.schwab@dynport.de"
write-files:
  - path: /etc/conf.d/nfs
    permissions: '0644'
    content: |
      OPTS_RPC_MOUNTD=""
  - path: /opt/bin/wupiao
    permissions: '0755'
    content: |
      #!/bin/bash
      # [w]ait [u]ntil [p]ort [i]s [a]ctually [o]pen
      [ -n "$1" ] && \
        until curl -o /dev/null -sIf http://${1}; do \
          sleep 1 && echo .;
        done;
      exit $?

hostname: master
coreos:
  etcd2:
    name: master
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    advertise-client-urls: http://$private_ipv4:2379,http://$private_ipv4:4001
    initial-cluster-token: k8s_etcd
    listen-peer-urls: http://$private_ipv4:2380,http://$private_ipv4:7001
    initial-advertise-peer-urls: http://$private_ipv4:2380
    initial-cluster: master=http://$private_ipv4:2380
    initial-cluster-state: new
  fleet:
    metadata: "role=master"
  units:
    - name: elasticsearch.service
      command: start
      content: |
        [Unit]
        Description=ElasticSearch
        After=network.target
        Requires=network.target

        [Service]
        TimeoutStartSec=0
        ExecStartPre=/bin/mkdir -p /data/elasticsearch
        ExecStartPre=/usr/bin/rkt fetch docker://elasticsearch:1.7.5 --insecure-options=all
        ExecStart=/usr/bin/rkt run --inherit-env=true --net=host docker://elasticsearch:1.7.5 --volume volume-usr-share-elasticsearch-data,kind=host,source=/data/elasticsearch -- -Des.network.bind_host=0.0.0.0 -Des.http.cors.enabled=true

        [Install]
        WantedBy=multi-user.target
    - name: docker.service
      command: start
  update:
    group: alpha
    reboot-strategy: off
