#cloud-config
#
# install via coreos-install -d /dev/sda -C stable -c cloud-config.yaml
ssh_authorized_keys:
  - ssh-rsa  tobias.schwab@dynport.de
coreos:
  update:
    reboot-strategy: off
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: flanneld.service
      command: start
      drop-ins:
      - name: 50-network-config.conf
        content: |
          [Service]
          ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.1.0.0/16", "Backend": {"Type": "vxlan"}}'
